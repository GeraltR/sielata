<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <nav class="top_menu latoBold">
        <ul class="top_menu_group">
            <li class="topnav">
                <a href="#onas" class="menu_item">O nas</a>
            </li>
            <li class="topnav">
                <a href="#zawody" class="menu_item">Zawody</a>
            </li>
            <li class="myLinksoff">
                <a href="#" class="logo">
                    <img class="logo-img" src="img/sielata.gif" alt="SieLata"/>
                </a>
            </li>
            <li class="topnav">
                <a href="#partnerzy" class="menu_item">Partnerzy</a>
            </li>
            <li class="topnav">
                <a href="#kontakt" class="menu_item">Kontakt</a>
            </li>
        </ul>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <div class="burger">
            <img class="menu-icon" src="img/sielata_ico.png" alt="SieLata">
        </div>
        <!-- <a href="javascript:void(0);" class="hamburger" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a> -->
    </nav>
    <script>
        const mobileNav = document.querySelector('.top_menu_group');
        const burgerIcon = document.querySelector('.burger');
        burgerIcon.addEventListener('click', function(){
            mobileNav.classList.toggle('active');
            burgerIcon.classList.toggle('active');
        })
    </script>
</body>
</html>
